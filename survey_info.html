<!DOCTYPE html>
<html>
<head>
<title>PGCPS Environmental Literacy Tracker - Survey Data</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="styles.css">
<script src="pgcps_functions.js"></script>
</head>

<body onload="populateSchoolNamesDropDown()"
   style="overflow-y: auto; overflow-x: auto; width: 80%">
   
   <!-- Add a background color and large text to the whole page -->
   <div class="sand grayscale large">
   		<div id="school_name_filters">
            <fieldset class="group">
               <legend>School Name</legend>
               <div class="form-group">
                  <select id="school_name_filters_drop_down" size="1"
                     onchange="loadDataBySchoolName()">
                     <option value="">None</option>
                  </select>
               </div>
            </fieldset>
         </div>
         
         <div id="SchoolSurveyInfo">
      		<!-- This section will be populated by one of the javascript functions -->
   		</div>
   </div>
</body>
</html>
