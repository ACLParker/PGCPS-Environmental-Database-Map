<!DOCTYPE html>
<html>
<head>
<title>PGCPS Environmental Literacy Tracker - Documentation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="styles.css">
<script src="pgcps_functions.js"></script>
</head>

<body onload="populateEnvFeaturesDocumentation()"
   style="overflow-y: auto; overflow-x: auto; width: 80%">
   <div class="row center card padding">
      <a href="javascript:void(0)" onclick="openMenu(event, 'EnvFeatures');"
         id="myLink">
         <div class="col s6 tablink">Environmental Features</div>
      </a>      
      <a href="javascript:void(0)"
         onclick="openMenu(event, 'SectionRatings');">
         <div class="col s6 tablink">Section Ratings</div>
      </a>
   </div>

   <div id="EnvFeatures" class="container menu padding-48 card">
      <!-- This section will be populated by one of the javascript functions -->
   </div>

   <div id="SectionRatings" class="container menu padding-48 card">
      <h5>All</h5>
      <p class="text-grey">Shows all bags and tires</p>
      <br>

      <h5>Bags</h5>
      <p class="text-grey">Shows the total number of trash bags at each point</p>
      <br>

      <h5>Tires</h5>
      <p class="text-grey">Shows the total number of tires at each point</p>
   </div>
   
   <script>
            //Tabbed Menu
            function openMenu(evt, menuName) {
               var i, x, tablinks;
               x = document.getElementsByClassName("menu");
               for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
               }
               tablinks = document.getElementsByClassName("tablink");
               for (i = 0; i < x.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(
                        " dark-grey", "");
               }
               document.getElementById(menuName).style.display = "block";
               evt.currentTarget.firstElementChild.className += " dark-grey";
            }
            document.getElementById("myLink").click();
         </script>
</body>
</html>
